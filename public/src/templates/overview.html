<div class="page-header">
    <h1>Обзор</h1>
</div>

<div class="row">
    <div class="col-sm-6">
        <h3>
            <div class="pull-right" ng-if="!loading.animals">
                <small ng-bind="animals.length + ' видов'"></small>
            </div>
            Животные
        </h3>

        <div cg-busy="animals.$promise">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Тип</th>
                        <th>Цена</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="animal in animals | startFrom: animalsPagination.page * animalsPagination.perPage | limitTo: animalsPagination.perPage" go="'/animals/' + animal.id" title="Перейти в карточку">
                        <td ng-bind="animal.id"></td>
                        <td ng-bind="animal.type"></td>
                        <td ng-bind="animal.price"></td>
                    </tr>
                </tbody>
            </table>

            <div pagination="animalsPagination"></div>
        </div>
    </div>
    <div class="col-sm-6">
        <h3>
            <div class="pull-right" ng-if="!loading.eats">
                <small ng-bind="eats.length + ' позиций'"></small>
            </div>
            Пища
        </h3>

        <div cg-busy="eats.$promise">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Название</th>
                        <th>Кол-во</th>
                        <th>Цена</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="eat in eats | startFrom: eatsPagination.page * eatsPagination.perPage | limitTo: eatsPagination.perPage"
                        go="'/eats/' + eat.id" title="Перейти в карточку">
                        <td ng-bind="eat.id"></td>
                        <td ng-bind="eat.name"></td>
                        <td>
                            <span ng-bind="eat.count"></span>
                            <b class="text-info" ng-bind="eat.unit | units"></b>
                        </td>
                        <td ng-bind="eat.price"></td>
                    </tr>
                </tbody>
            </table>

            <div pagination="eatsPagination"></div>
        </div>
    </div>
</div>
